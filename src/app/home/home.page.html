<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TODO
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button color="primary"
                  (click)="addItem()">
        <ion-icon slot="icon-only"
                  ios="add-circle-outline"
                  md="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        TODO
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let item of todoList">
    <ion-card-header>
      <ion-checkbox (ionChange)="updateListItem(item.createdAt)"
                    color="primary"></ion-checkbox>
      <ion-card-title>
        {{ item.title }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ item.date | date: 'EEEE dd/MMMM/yyyy' }}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-text *ngIf="item.description">
        {{ item.description }}
      </ion-text>
    </ion-card-content>
  </ion-card>

</ion-content>
